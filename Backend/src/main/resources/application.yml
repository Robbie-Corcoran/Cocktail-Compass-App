## DB config
spring:
  output:
    ansi:
      enabled: always
  sql:
    init:
      platform: postgresql
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/cocktail-compass
    username: pguserx
    password: pgpassword
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect=org:
          hibernate:
            dialect:
              H2Dialect

## Logging settings
debug: true
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR
